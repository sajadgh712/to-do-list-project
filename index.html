<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>ToDoList</title>
</head>

<body>
    <div class="container">

        <ul class="list-group todos mx-auto text-light">
           
        </ul>

        <form class="add text-center my-4" autocomplete="off">
            <label class="text-light fs-3">
                Add New Todo....
            </label>
            <input type="text" class="form-control m-auto" name="add" />
            <div class="modal" >
                <div class="modal-div">
                    <span  id="closeModal">
                        <img width="30px" height="30px" src="./assets/icon/x-circle.svg" alt="">
                    </span>
                    <h3>Do You Want To Delete Your Todo</h3>
                    <button class="btn btn-outline-warning" id="yesBtn">Yes</button>
                    <button class="btn btn-outline-secondary noBtn" id="noBtn">No</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html
